<!--При завантаженні вікна браузера одразу відображаються перші 10 елементів, як і має бути згідно умови завдання. Якщо натиснути кнопку next - то з’являться наступні 10 елементів, і так щоразу при її натисканні послідовно з’являються наступні 10 елементів. Якщо ж натиснути кнопку prev — то з’являться наступні 10 елементів замість попередніх 10 елементів, але якщо натиснути ще раз кнопку prev — то вже з’являться попередні 10 елементів, і відтепер при кожному натисканні кнопки prev — будуть з’являтися попередні 10 елементів. Але якщо тепер після prev натиснути next — то всеодно з’являться 10 попередніх елементів, і тільки при наступному повторному натисканні next — з’являться наступні 10 елементів. І при подальшому натисканні next — будуть з’являтися наступні 10 елементів. Отже збій стається в момент коли ми після натискання prev натискаємо next(всеодно бачимо 10 попередніх елементів), і навпаки коли після next натискаємо  prev — бачимо всеодно 10 наступних елементів. А потім все працює як потрібно, якщо ми продовжуємо натискати послідовно prev або next. Де тут помилка в коді?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework10.10</title>
</head>
<body>
<div id="divEnter"></div>
<button id="prev">prev</button>
<button id="next">next</button>

<script>
    let divEnter = document.getElementById('divEnter');
    let next = document.getElementById('next');
    let prev = document.getElementById('prev');
    let arr = []
    for (let i = 0; i < 100; i++) {
        arr.push({id: i + 1, name: 'olya' + (i + 1)});
    }
window.onload = function (){
    for (let i = 0; i < 10; i++) {
        const p = document.createElement('p');
        p.innerText = arr[i].name;
        divEnter.appendChild(p);
    }
}
    let counter = 10;
    let limit = 20;
    next.addEventListener('click', function () {
        divEnter.innerText = '';
        for (let i = counter; i < limit; i++) {
            const p = document.createElement('p');
            p.innerText = arr[i].name;
            divEnter.appendChild(p);
        }
        counter += 10;
        limit += 10;
    })

    prev.addEventListener('click', function () {
        divEnter.innerText = '';
        for (let i = counter; i < limit; i++) {
            const p = document.createElement('p');
            p.innerText = arr[i].name;
            divEnter.appendChild(p);
        }
        counter -= 10;
        limit -= 10;
    })
</script>
</body>
</html>
