<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework10.5Index</title>
</head>
<body>
<script>
    let sessionsList;/*об'явили змінну*/
    if(localStorage.getItem('sessionsList')){/*якщо щось є у локальному сховищі тоді спрацьовує if*/
        sessionsList = JSON.parse(localStorage.getItem('sessionsList'));/*додаємо у наш масив те що є у localStorage і одразу парсуємо його*/
    } else{sessionsList = [];
    }/*інакше нічого не додаємо у наш масив і він пустий*/
    sessionsList.push(new Date());/*додаємо поточний стан дати у масив sessionsList)*/
    localStorage.setItem('sessionsList', JSON.stringify(sessionsList));/*записуємо у localStorage*/

</script>
</body>
</html>

<!--Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховище, в масив sessionsList зберігається інформація про дату та час відвідування сторінки. Є  сторінка sessionsListPage.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а малювати в DOM-->
