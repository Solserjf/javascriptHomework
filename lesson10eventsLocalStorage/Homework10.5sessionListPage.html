<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework10.5SessionListPage</title>
</head>
<body>
<script>
        const sessionsList = JSON.parse(localStorage.getItem('sessionsList'));/*перетворюємо зі стрінги на формат JS*/
        for (const sessionsListElement of sessionsList) {
           let div = document.createElement('div');/*створюємо div - для кожного ел-та sessionsList*/
           div.innerText = sessionsListElement.toString();/*наповнюємо змістом div*/
           document.body.appendChild(div);/*додаємо div  у DOM*/
        }
</script>
</body>
</html>
