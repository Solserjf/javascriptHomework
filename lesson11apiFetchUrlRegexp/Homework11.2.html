<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework11.2</title>
</head>
<body>
<div class="target"></div>
    <script>
        const target = document.getElementsByClassName('target')[0];
        fetch('https://dummyjson.com/recipes')
            .then(value => value.json())
            .then(recipesObject => {
                const {recipes} = recipesObject;
        for (const recipe of recipes) {
            const recipeDiv = document.createElement('div');
            for (const recipeElement in recipe) {
                if(Array.isArray(recipe[recipeElement])){
                    const ol = document.createElement('ol');
                    const array = recipe[recipeElement];
                    for(const item of array){
                        const li = document.createElement('li');
                        li.innerText = item;
                        ol.appendChild(li);
                    }
                    recipeDiv.appendChild(ol);
                } else {
                const elementDiv = document.createElement('div');
                elementDiv.innerText = `${recipeElement} : ${recipe[recipeElement]}`
                recipeDiv.appendChild(elementDiv);
                }
            }
            target.appendChild(recipeDiv);
        }
            });
    </script>
</body>
</html>
