<body>
    <script>
      function sum(arr){
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
          const arrElement = arr[i];
          total += arrElement;
        }
        return total;
      }
      console.log(sum([1,3,5]));
    </script>
</body>
