<body>
    <script>
        function swap(arr, index1, index2){
            if(index1 < arr.length && index2 < arr.length){
                let temp = arr[index1];
                arr[index1] = arr[index2];
                arr[index2] = temp;
            return arr;
            }
            return Infinity;
        }
       console.log(swap([11,22,33,44],0,1));
    </script>
</body>
