<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework4.8| Functions</title>
</head>
<body>
    <script>
        function arrayElementary(arr){
            document.write('<ul>');
            for (let i = 0; i < arr.length; i++) {
                const arrElement = arr[i];
                document.write(`<li>${arrElement}</li>`);
            }
            document.write(`</ul>`);
        }
        arrayElementary([1,5,9,true, false, 'test', 'text']);
    </script>
</body>
</html>
