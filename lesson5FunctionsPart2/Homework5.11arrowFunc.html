<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework5.11| Arrow Functions</title>
</head>
<body>
    <script>
      let sum = (arr) => {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
          const arrElement = arr[i];
          total += arrElement;
        }
        return total;
      }
      console.log(sum([5,2,9]));

    </script>
</body>
</html>
