<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework5.12| Arrow Functions</title>
</head>
<body>
    <script>
        let swap = (arr, index1, index2) => {
            if(index1 < arr.length && index2 < arr.length){
            let temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
            return arr;
            }
            return Infinity;
        }
        console.log(swap([1,5,9,0], 0,3));
    </script>
</body>
</html>
