<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework5.4 | Arrow Functions</title>
</head>
<body>
    <script>
      let showArray = (arr) => {
        let arrNew = [];
        for(const item of arr){
          arrNew.push(item);
        }
        return arrNew;
      }
      console.log(showArray([1,5,9,0,8,6]));
    </script>
</body>
</html>
