    <script>
      function sortNums(array,direction){
        if(direction === 'ascending'){
          return array.sort((a, b) => a - b);
        } else {return array.sort((a, b) => b - a);}
      }

        let nums = [11,21,3];
        console.log(sortNums(nums, 'ascending'));
        console.log(sortNums(nums, 'descending'));
    </script>
