<body>
    <script>
      let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
      ];
      let sortedCoursesArray = coursesAndDurationArray.sort((a,b) => {
      return   b.monthDuration - a.monthDuration;
      });
        console.log(sortedCoursesArray);
        let filteredCoursesArray = coursesAndDurationArray.filter(value => value.monthDuration > 5);
        console.log(filteredCoursesArray);
        let mopedCoursesArray = coursesAndDurationArray.map((value, index) => {return {...value, id: index +1};});
        console.log(mopedCoursesArray);
    </script>
